<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Grocery - Order Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2e7d32;
            --primary-light: #4caf50;
            --accent: #ff9800;
            --text: #2d3748;
            --light: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary);
            font-size: 2rem;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background: var(--primary-light);
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .product-info h3 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-weight: 600;
            color: var(--primary);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: var(--light);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .quantity-value {
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .order-summary {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }

        .total {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary);
            border-top: 2px solid var(--primary);
            padding-top: 0.5rem;
        }

        .success-message {
            text-align: center;
            padding: 2rem;
        }

        .success-message i {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><i class="fas fa-seedling"></i> ABC Grocery</h1>
            <p>Fast Delivery to Your Doorstep</p>
        </div>

        <!-- Step 1: Customer Details -->
        <div class="card step active" id="step1">
            <h2>Your Details</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label>Delivery Address</label>
                <select class="form-control" id="block">
                    <option value="">Select Block</option>
                    <option value="A">Block A</option>
                    <option value="B">Block B</option>
                    <option value="C">Block C</option>
                </select>
                <input type="number" class="form-control" id="flatNumber" placeholder="Flat Number" style="margin-top: 10px;" min="1" max="30">
            </div>
            <button class="btn" onclick="nextStep(2)">Continue to Products</button>
        </div>

        <!-- Step 2: Product Selection -->
        <div class="card step" id="step2">
            <h2>Select Products</h2>
            <div id="productsList">
                <!-- Products loaded dynamically -->
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn" onclick="nextStep(1)" style="background: #6c757d;">Back</button>
                <button class="btn" onclick="nextStep(3)">Review Order</button>
            </div>
        </div>

        <!-- Step 3: Order Review -->
        <div class="card step" id="step3">
            <h2>Review Your Order</h2>
            <div class="order-summary">
                <div id="orderReview">
                    <!-- Order details loaded here -->
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn" onclick="nextStep(2)" style="background: #6c757d;">Back</button>
                <button class="btn" onclick="placeOrder()">Place Order</button>
            </div>
        </div>

        <!-- Step 4: Success -->
        <div class="card step" id="step4">
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                <h2>Order Placed Successfully!</h2>
                <p id="successDetails"></p>
                <button class="btn" onclick="newOrder()">Place New Order</button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let cart = [];
        let customerDetails = {};

        // Simple database - in real app, use backend
        function getDatabase() {
            const defaultDB = {
                settings: { deliveryCharge: 20, taxRate: 5 },
                products: [
                    { id: 1, name: "Fresh Milk", price: 60, stock: 50, icon: "fas fa-wine-bottle" },
                    { id: 2, name: "Broccoli", price: 40, stock: 30, icon: "fas fa-seedling" },
                    { id: 3, name: "Pudina", price: 20, stock: 25, icon: "fas fa-leaf" },
                    { id: 4, name: "Apples", price: 120, stock: 40, icon: "fas fa-apple-alt" },
                    { id: 5, name: "Bananas", price: 50, stock: 35, icon: "fas fa-apple-alt" },
                    { id: 6, name: "Bread", price: 35, stock: 20, icon: "fas fa-bread-slice" }
                ],
                orders: []
            };
            
            return JSON.parse(localStorage.getItem('abcGroceryDB')) || defaultDB;
        }

        function saveDatabase(db) {
            localStorage.setItem('abcGroceryDB', JSON.stringify(db));
        }

        function nextStep(step) {
            // Validate current step before proceeding
            if (step === 2 && !validateStep1()) return;
            
            document.getElementById(`step${currentStep}`).classList.remove('active');
            currentStep = step;
            document.getElementById(`step${currentStep}`).classList.add('active');
            
            if (step === 2) loadProducts();
            if (step === 3) loadOrderReview();
        }

        function validateStep1() {
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('phone').value;
            const block = document.getElementById('block').value;
            const flat = document.getElementById('flatNumber').value;

            if (!name || !phone || !block || !flat) {
                alert('Please fill all details before continuing.');
                return false;
            }

            // Save customer details
            customerDetails = { name, phone, block, flat };
            return true;
        }

        function loadProducts() {
            const db = getDatabase();
            const productsList = document.getElementById('productsList');
            
            productsList.innerHTML = db.products.map(product => {
                const cartItem = cart.find(item => item.id === product.id);
                const quantity = cartItem ? cartItem.quantity : 0;
                
                return `
                    <div class="product-item">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <div class="product-price">₹${product.price}</div>
                            <small>${product.stock} in stock</small>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${product.id}, -1)">-</button>
                            <span class="quantity-value">${quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${product.id}, 1)">+</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateQuantity(productId, change) {
            const db = getDatabase();
            const product = db.products.find(p => p.id === productId);
            
            if (!product) return;
            
            let cartItem = cart.find(item => item.id === productId);
            const currentQuantity = cartItem ? cartItem.quantity : 0;
            const newQuantity = currentQuantity + change;
            
            if (newQuantity < 0) return;
            if (newQuantity > product.stock) {
                alert(`Only ${product.stock} items available!`);
                return;
            }
            
            if (newQuantity === 0) {
                cart = cart.filter(item => item.id !== productId);
            } else {
                if (cartItem) {
                    cartItem.quantity = newQuantity;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: newQuantity
                    });
                }
            }
            
            loadProducts(); // Refresh display
        }

        function loadOrderReview() {
            const db = getDatabase();
            const orderReview = document.getElementById('orderReview');
            
            let itemsHtml = '';
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                itemsHtml += `<div class="summary-row"><span>${item.name} (${item.quantity}x)</span><span>₹${itemTotal}</span></div>`;
            });
            
            const delivery = db.settings.deliveryCharge;
            const tax = (subtotal * db.settings.taxRate) / 100;
            const total = subtotal + delivery + tax;
            
            orderReview.innerHTML = `
                <div class="summary-row"><strong>Delivery to:</strong></div>
                <div class="summary-row">${customerDetails.name} - ${customerDetails.phone}</div>
                <div class="summary-row">Block ${customerDetails.block}, Flat ${customerDetails.flat}</div>
                <br>
                ${itemsHtml}
                <div class="summary-row"><span>Subtotal:</span><span>₹${subtotal}</span></div>
                <div class="summary-row"><span>Delivery:</span><span>₹${delivery}</span></div>
                <div class="summary-row"><span>Tax:</span><span>₹${tax.toFixed(2)}</span></div>
                <div class="summary-row total"><span>Total:</span><span>₹${total.toFixed(2)}</span></div>
            `;
        }

        function placeOrder() {
            if (cart.length === 0) {
                alert('Please add some items to your order.');
                return;
            }

            const db = getDatabase();
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const delivery = db.settings.deliveryCharge;
            const tax = (subtotal * db.settings.taxRate) / 100;
            const total = subtotal + delivery + tax;

            // Update stock
            cart.forEach(cartItem => {
                const product = db.products.find(p => p.id === cartItem.id);
                if (product) product.stock -= cartItem.quantity;
            });

            // Save order
            const order = {
                id: Date.now(),
                ...customerDetails,
                items: cart.map(item => `${item.name} (${item.quantity}x)`).join(', '),
                subtotal, delivery, tax, total,
                status: 'Pending',
                timestamp: new Date().toLocaleString()
            };

            db.orders.push(order);
            saveDatabase(db);

            // Show success
            document.getElementById('successDetails').innerHTML = `
                <p><strong>Order ID:</strong> ${order.id}</p>
                <p><strong>Total:</strong> ₹${total.toFixed(2)}</p>
                <p>We'll deliver to Block ${customerDetails.block}, Flat ${customerDetails.flat}</p>
            `;
            
            nextStep(4);
        }

        function newOrder() {
            // Reset everything
            cart = [];
            customerDetails = {};
            document.getElementById('customerName').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('block').value = '';
            document.getElementById('flatNumber').value = '';
            
            currentStep = 1;
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById('step1').classList.add('active');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Pre-load any existing data
        });
    </script>
</body>
</html>
